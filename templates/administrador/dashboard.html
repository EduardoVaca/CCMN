{% extends 'administrador/base.html' %}

{% block content %}
    <div class="row tile_count">
        <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
            <div class="left"></div>
            <div class="right">
                <span class="count_top"><i class="fa fa-users"></i> Usuarios</span>
                <div class="count">{{ users_num }}</div>                            
            </div>
        </div>
        <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
            <div class="left"></div>
            <div class="right">
                <span class="count_top"><i class="fa fa-book"></i> Libros</span>
                <div class="count green">{{ books_num }}</div>                            
            </div>
        </div>
        <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
            <div class="left"></div>
            <div class="right">
                <span class="count_top"><i class="fa fa-pencil"></i> Autores</span>
                <div class="count green">{{ authors_num }}</div>                            
            </div>
        </div>
        <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
            <div class="left"></div>
            <div class="right">
                <span class="count_top"><i class="fa fa-reorder"></i> Categorias</span>
                <div class="count green">{{ categories_num }}</div>                            
            </div>
        </div> 
        <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
            <div class="left"></div>
            <div class="right">
                <span class="count_top"><i class="fa fa-echange"></i> Libros prestados</span>
                <div class="count blue">{{ borrowed_num }}</div>                            
            </div>
        </div> 
        <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
            <div class="left"></div>
            <div class="right">
                <span class="count_top"><i class="fa fa-clock-o"></i> Libros vencidos</span>
                <div class="count red">{{ expired_num }}</div>                            
            </div>
        </div>                  
    </div>
{% endblock %}
